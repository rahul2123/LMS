{% extends "layouts/default.html" %}
{% block content %}
	<div class="container">
		<div class="notifications">
			<table class="table table-bordered">
				<tbody>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Send</th>
					</tr>
					{% for notification in notifications %}
						<tr>
							<td class="title">{{notification.title}}</td>
							<td class="description">{{notification.description}}</td>
							<td><button class="notifyuser" data-uid="{{notification.uid}}" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-send"></span></button></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
			
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" >
		<div class="modal-dialog" >
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Choose users to send Notifications</h4>
				</div>
				<div class="modal-body">

					<select class="app-users col-md-12" multiple="multiple">
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary send-notification">Send Notification</button>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
