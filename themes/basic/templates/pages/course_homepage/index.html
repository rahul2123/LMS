{% extends 'layouts/default.html' %}
{% block content %}
	<div class="courses">
		<div class="cust-container">
			<div class="row">
				{% for course in courses%}
					<div class="col-md-3 col-sm-4 col-xs-12">
						<div class="card">
							<a href="{{course.url}}" title="">
								<div class="card-header">
									<img src="../static/images/login-lmsbg.png">
								</div>
								<div class="card-body">
									<h3>{{course.title}}</h3>
									<p>{{course.description | truncate(150,true)}}</p>
								</div>
								<div class="card-footer">
									<!-- is availabe -->
								</div>
							</a>
						</div>
					</div>
				{% endfor %}
			</div>
			<div class="left-panel">
				<ul>
					<li>
						<a href="javascript:void(0)">Notifications <span class="count"></span></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
